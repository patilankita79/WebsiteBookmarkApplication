
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Website Bookmark application">
    <meta name="author" content="Ankita Patil">

    
    <title>Website Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

	  <link href="css/style.css" rel="stylesheet">

  </head>

   <body onload ="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>

        </nav>
        <h3 class="text-muted">Website Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark your favourite websites</h2>
        <form id="myForm">
			<!-- Input 1 -->
			<div id="form-group">
				<label>Website Name:</label>
				<input type="text" class="form-control" id="siteName" placeholder="Enter website name">
			</div>

			<!-- Input 2 -->
			<div id="form-group">
				<label>Website URL:</label>
				<input type="text" class="form-control" id="siteUrl" placeholder="Enter website URL">
			</div>
			<br/>
			<!-- SubmitButton -->
			<button type="submit" class="btn btn-primary">Submit</button>

		</form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
         <!-- Output Or Bookmarks result-->
      		 <div id="bookmarksResults">

      		 </div>
        </div>

      </div>

      <footer class="footer">
        <p>&copy; 2017 Ankita Patil</p>
      </footer>

    </div> <!-- /container -->

	<!-- Adding jQuery, Make sure to add it above bootsrap -->
	<script
			src="http://code.jquery.com/jquery-3.2.1.js"
			integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			crossorigin="anonymous">
	</script>
    <!-- Linking Bootstrap JavaScript file -->
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>


  </body>
</html>
